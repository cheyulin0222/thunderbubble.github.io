<!DOCTYPE html>
  <html lang="en-US">
    <head>
      <meta charset="utf8">
      <meta name="viewport" content="width=device-width">
      <title>responsive page</title>
    </head>
    <body>
      <h1>Responsive Page</h1>
      <img srcset="images/cat1.jpeg 1300w,
                   images/cat2.jpg 2500w"
           sizes="(max-width: 1500px) 1300px,
                 2500px"
           src="images/cat1.jpeg"
           alt="cat images">


    </body>
  </html>
