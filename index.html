<!DOCTYPE html>
  <html lang="en-US">
    <head>
      <meta charset="utf8">
      <meta name="viewport" content="width=device-width">
      <title>responsive page</title>
    </head>
    <body>
      <h1>Responsive Page</h1>
      <img srcset="images/cat1.jpeg 400w,
                   images/cat2.jpg 1200w"
           sizes="(max-width: 1000px) 400px,
                 1200px"
           src="images/cat1.jpeg"
           alt="cat images">


    </body>
  </html>
